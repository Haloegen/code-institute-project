{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}



<div class="container sign-up-container">
    <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Add Project</span>
              <form id="projectForm" method="POST">
                {{ form | crispy }}
                {% csrf_token %}
                <label for="categoryInput">Expense Categories (hit enter after every category)</label>
                <input type="text" id="categoryInput" name="categoryInput">
                <input type="hidden" name="categoriesString">
            
            <ul id="categoriesContainer">
                
            </ul>
            <button type="submit" class="btn">Start Project</button>
            </form>
            </div>
            </div>
          </div>
        </div>
    </div>
</div>



<script src="{% static 'js/script.js' %}"></script>
{% endblock %}
